# Docker Compose para desenvolvimento e teste local

version: '3.8'

services:
  geolocation-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:///app/data/geolocation.db
      - RUST_LOG=info
    volumes:
      # Persistir banco de dados SQLite
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

